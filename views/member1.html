    <header id="cm-header">
        <nav class="cm-navbar cm-navbar-primary">
            <div class="btn btn-primary md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
            <div class="cm-flex">
                <h1>Quản lý thành viên</h1>
            </div>
        </nav>
    </header>
    <div id="global">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tìm kiếm thành viên</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtName">Họ và tên:</label>-->
                                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Họ và tên..." />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Chức vụ:</label>-->
                                        <select id="cboPosition" name="cboPosition" class="form-control">
                                            <option value="0">Chọn Chức vụ</option>
                                            <option value="CB TƯ Hội LHTN Việt Nam">Cán bộ Trung Ương Hội LHTN Việt Nam</option>
                                            <option value="CB TƯ Đoàn TNCS HCM">Cán bộ Trung Ương Đoàn TNCS HCM</option>
                                            <option value="TV Ban thư ký HLHTN Tỉnh">Thành viên Ban thư ký Hội LHTN Tỉnh</option>
                                            <option value="TV Ban CM Tỉnh/Thành Đoàn">Thành viên Ban chuyên môn Tỉnh, Thành Đoàn</option>
                                            <option value="CB khác thuộc Tỉnh/Thành Đoàn">Cán bộ khác thuộc Tỉnh, Thành Đoàn</option>
                                            <option value="BT Quận/Huyện Đoàn">Bí thư Quận, Huyện Đoàn</option>
                                            <option value="CTH LHTN Quận/Huyện">Chủ tịch Hội LHTN Quận, Huyện</option>
                                            <option value="PCTH LHTN Quận/Huyện">Phó chủ tịch Hội LHTN Quận, Huyện</option>
                                            <option value="Ủy viên HLHTN Quận/Huyện">Ủy viên Hội LHTN Quận, Huyện</option>
                                            <option value="BT Đoàn Xã/Phường/Thị Trấn">Bí thư Đoàn Xã, Phường, Thị Trấn</option>
                                            <option value="PBT Đoàn Xã/Phường/Thị Trấn">Phó bí thư Đoàn Xã, Phường, Thị Trấn</option>
                                            <option value="CTH LHTN Xã/Phường/Thị Trấn">Chủ tịch Hội LHTN Xã, Phường, Thị Trấn</option>
                                            <option value="PCTH LHTN Xã/Phường/Thị Trấn">Phó chủ tịch Hội LHTN Xã, Phường, Thị Trấn</option>
                                            <option value="Chủ tịch Chi hội LHTN">Chủ tịch Chi hội LHTN</option>
                                            <option value="Khác">Khác</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtphone">Điện thoại:</label>-->
                                        <input type="text" class="form-control" id="txtPhone" name="txtPhone" placeholder="Điện thoại..." />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Trạng thái:</label>-->
                                        <select id="cboStatus" name="cboStatus" class="form-control">
                                            <option value="0">Chọn Trạng thái</option>
                                            <option value="ACTIVE">ACTIVE</option>
                                            <option value="PENDING">PENDING</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Tỉnh/TP:</label>-->
                                        <select id="cboProvincial" name="cboProvincial" onchange="onCboProvincialsChange(this)" class="form-control">
                                            <option value="0">Chọn Tỉnh/TP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Quận/Huyện:</label>-->
                                        <select id="cboDistricts" name="cboDistricts" onchange="onCboDistrictsChange(this)" class="form-control">
                                            <option value="0">Chọn Quận/Huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtname">Xã/Phường:</label>-->
                                        <select id="cboWards" name="cboWards" class="form-control">
                                            <option value="0">Chọn Xã/Phường</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group text-align-bottom">
                                        <button type="button" class="btn btn-primary" onclick="SearchMember()">Tìm kiếm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--</div>
                <div class="row cm-fix-height">-->
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Danh sách thành viên</div>
                        <div class="panel-body">
                            <table id="grvResult" class="table table-striped table-bordered" style="width: 100%" data-page-length="10" data-order="[[ 1, &quot;asc&quot; ]]">
                                <thead>
                                    <tr>
                                        <th>Ảnh</th>
                                        <th>Họ và tên</th>
                                        <th>Ngày sinh</th>
                                        <th>Chức vụ</th>
                                        <th>Tỉnh/TP</th>
                                        <th>Quận/Huyện</th>
                                        <th>Xã/Phường</th>
                                        <th>Điện thoại</th>
                                        <th>Email</th>
                                        <th>Trạng thái</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="cm-footer"><span class="pull-right">&copy; NSVN KYC.NET.VN Inc.</span></footer>
    </div>
