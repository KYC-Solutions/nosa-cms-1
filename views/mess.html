    <header id="cm-header">
      <nav class="cm-navbar cm-navbar-primary">
        <div class="btn btn-primary md-menu-white hidden-md hidden-lg" data-toggle="cm-menu"></div>
        <div class="cm-flex"><h1>Gửi tin nhắn đồng loạt</h1></div>
      </nav>
    </header>
    <div id="global">
      <div class="container-fluid">
		  <div class="row">
			   <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Nội dung tin nhắn</div>
                        <div class="panel-body">
							 <div class="row">
							  
                                    <div class="form-group">
                                       <textarea style="resize: none;width: 100%;height: 70px" id="txtMess" name="txtMess"></textarea>
                                  
                                </div>
							</div>    
                        </div>
                    </div>
                </div>
	          <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Thành viên sẽ nhận tin nhắn</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="cboLevel" name="cboLevel" class="form-control" onchange="cboLevelChange(this)">
                                            <option value="1">Cấp Trung Ương </option>
                                            <option value="2">Cấp Tỉnh/TP (hoặc tương đương)</option>
                                            <option value="3">Cấp Quận/Huyện (hoặc tương đương)</option>
                                            <option value="4">Cấp Phường/Xã (hoặc tương đương)</option>
                                            <option value="5">Cấp chi hội, CLB, tổ, đội, nhóm (hoặc tương đương)</option>
											<option value="">Tất cả</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Chức vụ:</label>-->
                                        <select id="cboPosition" name="cboPosition" class="form-control">
                                            <option value="0"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Trạng thái:</label>-->
                                        <select id="cboStatus" name="cboStatus" class="form-control">
                                            <option value="0">Chọn Trạng thái</option>
                                            <option value="ACTIVE">Đã duyệt</option>
                                            <option value="PENDING">Chưa duyệt</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <!--<label for="txtName">Họ và tên:</label>-->
                                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Họ và tên..." />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <!--<label for="txtphone">Điện thoại:</label>-->
                                        <input type="text" class="form-control" id="txtPhone" name="txtPhone" placeholder="Điện thoại..." />
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Tỉnh/TP:</label>-->
                                        <select id="cboProvincial" name="cboProvincial" onchange="onCboProvincialsChange(this)" class="form-control">
                                            <option value="0">Chọn Tỉnh/TP</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtlevel">Quận/Huyện:</label>-->
                                        <select id="cboDistricts" name="cboDistricts" onchange="onCboDistrictsChange(this)" class="form-control">
                                            <option value="0">Chọn Quận/Huyện</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <!--<label for="txtname">Xã/Phường:</label>-->
                                        <select id="cboWards" name="cboWards" class="form-control">
                                            <option value="0">Chọn Xã/Phường</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group text-align-bottom">
                                       <button type="button" id="submitButton" width="70" onClick="sendMess()" class="btn btn-primary">Gửi</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
             </div>
		  </div>
